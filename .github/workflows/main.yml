name: Build Vimkey website
on:
  push:
    branches: [ gh-pages ]
  pull_request:
    types: [ closed ]
    branches: [ gh-pages ]

jobs:
  build-deploy:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          clean: false
          branch: gh-pages
          folder: dist/
          target-folder: docs/
